<!DOCTYPE html>
<html>
<head>

   <link rel='stylesheet' href='digitalclock.css'>
</head>
<body>

  <h3 id='title'>DIGITAL CLOCK</h3>
  
  <div>
  
  <fieldset>
  <h1 id='hours'></h1>

  <fieldset>

  </fieldset>
  </div>
  
  <script src='digitalclock.js'></script>
</body>
</html>
