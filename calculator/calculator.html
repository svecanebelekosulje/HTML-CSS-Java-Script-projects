<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculator</title>
  <link rel='stylesheet' href='calculator.css'>
</head>

<body>

<div id='calculator'>

  <br>
 <form>
 <input type='text' id='txt'>
 </form>
 
 <br>
 
 <div id='firstGroupOfSigns'>
 <button id='del'>C</button>
 <button id='division'>/</button>
 <button id='multiplication'>*</button>
 <button id='substraction'>-</button>
 </div>
 
 <br>
 
 <div id='secondGroupOfdSigns'>
 <button id='seven'>7</button>
 <button id='eight'>8</button>
 <button id='nine'>9</button>
 <button id='addition'>+</button>
 </div>
 
 <br>
 
 <div id='thirdGroupOfSigns'>
 <button id='four'>4</button>
 <button id='five'>5</button>
 <button id='six'>6</button>
 </div>
 
 <br>
 
 <div id='fourthGroupOfSigns'>
 <button id='one'>1</button>
 <button id='two'>2</button>
 <button id='three'>3</button>
 </div>
 
 <br>
 
 <div id='fifthGroupOfSigns'>
 <button id='zero'>0</button>
 <button id='comma'>.</button>
 <button id='equal'>=</button>
 </div>
</div>

   <script src='calculator.js'></script>
</body>
</html>
